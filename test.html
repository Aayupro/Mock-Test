<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mock Test</title>
</head>
<body>
    <h1>Mock Test</h1>
    <form id="testForm">
        <div>
            <label>Question 1: [Your question here]</label>
            <textarea placeholder="Type your answer here..." required></textarea>
        </div>
        <!-- Repeat for other questions -->
        <button type="submit">Submit Answers</button>
    </form>
    <script>
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Answers submitted! Please send scanned copies or typed answers via email.');
            // Here you can implement the logic to handle the answers
        });
    </script>
</body>
</html>
